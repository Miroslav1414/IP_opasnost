<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<title>Administracija pomoci</title>
</h:head>

<h:body>
	<ui:include src="/WEB-INF/elementi/header.xhtml"></ui:include>
	<ui:include src="/WEB-INF/elementi/navbar.xhtml"></ui:include>
	
		
	<div>
	<div class="d-flex justify-content-center align-items-center">
					<h3>Objavljene pomoci</h3>	
				</div>
		
		<h:form>
		 	<h:dataTable styleClass ="table table-striped" value="${pomocBean.nizPomoci}" var="pomoc">
		 		<h:column>
		 			<f:facet name="header">Naziv</f:facet>
		 			<h:outputText value="${pomoc.naziv}"></h:outputText>
		 		</h:column>		
		 		<h:column>
		 			<f:facet name="header">Vrijeme</f:facet>
		 			<h:outputText value="${pomoc.vrijemeOd}"></h:outputText>
		 			-
		 			<h:outputText value="${pomoc.vrijemeDo}"></h:outputText>
		 		</h:column>	
		 		<h:column>
		 			<f:facet name="header">Lokacija</f:facet>
		 			<h:outputText value="${pomoc.lokacija}"></h:outputText>
		 		</h:column>	
		 		<h:column>
		 			<f:facet name="header">Opis</f:facet>
		 			<h:outputText value="${pomoc.opis}"></h:outputText>
		 		</h:column>	
		 		<h:column>
		 			<f:facet name="header">Slika</f:facet>
		 			<h:outputText value="${pomoc.slika}"></h:outputText>
		 		</h:column>	
		 		<h:column>
		 			<f:facet name="header">Kategorija</f:facet>
		 			<h:outputText value="${pomoc.kategorija}"></h:outputText>
		 		</h:column>	
		 		
		 		<h:column>
		 			<f:facet name="header">Obrisi</f:facet>
		 			<h:commandButton styleClass="btn btn-primary" value="Obrisi" action="#{pomocBean.obrisiPomoc}">
		 				<f:param name="id" value="${pomoc.id}"></f:param>
		 			</h:commandButton>
		 		</h:column>
		 			
			</h:dataTable>
		</h:form>
	</div>
	
</h:body>

</html>
