<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<title>Administracija kategorija</title>
</h:head>

<h:body>
	<ui:include src="/WEB-INF/elementi/header.xhtml"></ui:include>
	<ui:include src="/WEB-INF/elementi/navbar.xhtml"></ui:include>
	
	
	<div class="container-fluid">
		<div class="row">
		<div class="col-xl-3 col-md-3 col-sm-12 col-xs-12">
			<h:form id="addKat">
				<div class="d-flex justify-content-center align-items-center">
					<h:outputText value="Naziv nove kategorije"></h:outputText>
				</div>
				
				<div class="form-group">
					<h:inputText styleClass="form-control" id="kategorija" value="#{kategorijeOpasnostiBean.novaKategorija}"></h:inputText>
				</div>
				
				<div class="d-flex justify-content-center align-items-center">
					<h:commandButton style = "width: 100%;" styleClass="btn btn-primary" id="dodavanjeKategorije" action="#{kategorijeOpasnostiBean.dodajKategoriju}"
					value="Dodaj kategoriju"></h:commandButton>
				</div>
				<div class="d-flex justify-content-center align-items-center text-danger">
					<h:message for="dodavanjeKategorije"></h:message>
				</div>			
			</h:form>
		</div>
		
		<div class="col-xl-9 col-md-9 col-sm-12 col-xs-12">
			<h:dataTable styleClass ="table table-striped" value="${kategorijeOpasnostiBean.kategorije}" var="kategorija" style ="width: 100%;">
				<h:column>
					<f:facet name="header">Id</f:facet>
					<h:outputText value="${kategorija.id}"></h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">Katrgorija</f:facet>
					<h:outputText value="${kategorija.kategorija}"></h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">blokirana</f:facet>
					<h:outputText value="${kategorija.blokirana? 'Da' : 'Ne'}"></h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">Akcije</f:facet>
					<h:form>
						
						<h:commandButton styleClass="btn btn-primary" value="Blokiraj" action="#{kategorijeOpasnostiBean.blokiraj}">
							<f:param value="${kategorija.id}" name = "id"></f:param>
						</h:commandButton>
					</h:form>				
				</h:column>		
			</h:dataTable>
		</div>
		</div>
	</div>
	

</h:body>
</html>
