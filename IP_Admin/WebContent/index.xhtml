<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
	<h:head>
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	
		<title>Admin aplikacija</title>
	</h:head>
	
	<h:body>
	
	<ui:include src="/WEB-INF/elementi/header.xhtml"></ui:include>
	
	<div class="container-fluid">
		<div class="row">
			<div class="col-xl-5 col-md-3 col-sm-12 col-xs-12">
			</div>
			<div class="col-xl-2 col-md-6 col-sm-12 col-xs-12">
			
			
			
			<h:form id = "loginForma">
				<div class="d-flex justify-content-center align-items-center">					
					<h3>Prijava na sistem</h3>					
				</div>
				
				<div class="form-group">
					<h:outputText styleClass="d-flex justify-content-center align-items-center"  value="Korisnicko ime" />
					<h:inputText styleClass="form-control" id="username" value="#{adminBean.username}"></h:inputText>
					<h:message for="username"></h:message>
				</div>
				
				<div class="form-group">
					<h:outputText styleClass="d-flex justify-content-center align-items-center" value="Lozinka" />
					<h:inputSecret styleClass="form-control" id="password" value="#{adminBean.password}"></h:inputSecret>
					<h:message for="password"></h:message>
				</div>
				
				<div class="d-flex justify-content-center align-items-center text-danger">
					<h:commandButton style="width: 100%;" styleClass="btn btn-primary" id="login" action="#{adminBean.login}"	value="Prijavi se"></h:commandButton>
					
				</div>
				<div class="d-flex justify-content-center align-items-center text-danger">
					<h:message for="login"></h:message>
				</div>
				
				
			</h:form>
		</div>
		</div>
	</div>
	
	
		
		
		
		
	</h:body>
</html>
