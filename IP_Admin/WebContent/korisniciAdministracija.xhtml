<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<title>Administrcija korisnika</title>
</h:head>

<h:body>
	<ui:include src="/WEB-INF/elementi/header.xhtml"></ui:include>
	<ui:include src="/WEB-INF/elementi/navbar.xhtml"></ui:include>
	<div class="d-flex justify-content-center align-items-center" style="margin-top: 10px; margin-bottom: 25px;]">					
		<h3>Administracija korisnika</h3>					
	</div>
	
	<h:form>
		<h:dataTable styleClass="table table-striped" value="${userBean.sviKorisnici}" var="korisnici" style="width: 100%;align :center">
			<h:column>
				<f:facet name="header">Korisnicko ime</f:facet>
				<h:outputText value="${korisnici.username}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Lozinka</f:facet>
				<h:outputText value="${korisnici.password}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Ime</f:facet>
				<h:outputText value="${korisnici.firstName}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Prezime</f:facet>
				<h:outputText value="${korisnici.lastName}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Email</f:facet>
				<h:outputText value="${korisnici.email}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Drzava</f:facet>
				<h:outputText value="${korisnici.state}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Regija</f:facet>
				<h:outputText value="${korisnici.region}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Grad</f:facet>
				<h:outputText value="${korisnici.city}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Blokiran</f:facet>
				<h:outputText value="${korisnici.blocked? 'Da' : 'Ne'}"></h:outputText>
			</h:column>
			
			
			<h:column>
				<f:facet name="header">Akcije</f:facet>
				<h:commandLink styleClass="btn btn-danger" value="Blokiraj" action="#{userBean.blokirajKorisnika}">
					<f:param value="${korisnici.username}" name="username" />
				</h:commandLink>
				<h:commandLink styleClass="btn btn-primary" value="Resetuj lozinku" action="#{userBean.resetujLozinku}">
					<f:param value="${korisnici.username}" name="username" />
				</h:commandLink>
			</h:column>
		</h:dataTable>
	</h:form>
	
</h:body>
</html>
